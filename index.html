<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>TO-DO List App</title>
</head>
<body>
    <div id="container">
        <h1>TO-DO List</h1>
        <div id="ToDo">
          <input type="text" name="task" placeholder="Enter a task to-do" required>
          <div class="buttons">
              <button type="button" id="Add">Add Task</button>
              <button type="button" id="Sort">Sort By</button>
          </div>
        </div>
        <div id="list" >
            <h3>MY TO-DO LIST</h3>
            <button type="button" id="Delete" onclick="deleteList()">Delete</button>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
